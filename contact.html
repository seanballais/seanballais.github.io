<div id="contact-response"></div>
<div id="contact">
    <p>Want to get in touch with me? Fill out the form below to send me a message and I will try to get back to you as soon as possible.</p>
    <form id="contact-form">
        <div class="input-group">
            <input id="email-address" type="email" class="form-control input-lg" name="_replyto" placeholder="Email address">
            <textarea class="form-control input-lg custom-control" rows="5" placeholder="Your message..."></textarea>
            <!-- Formspree configuration -->
            <input type="hidden" name="_subject" value="Someone contacted you through your site!"/>
            <input type="text" name="_gotcha" style="display:none"/>
            <!-- End of formspree configuration -->
            <input id="submit-button" type="submit" class="btn btn-success" value="Send">
        </div>
    </form>
</div>
