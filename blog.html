---
layout: page
title: "Blog"
description: "These thoughts of mine"
comments: true
---

<div id="blog-intro" class="row">
    Here is the list of articles I have written. More coming!
</div>

<div id="blog-roll" class="row">
    {% for post in site.posts %}
    <div class="row post-blog">
        <a href="{{ post.url | prepend: site.baseurl }}">
            <div class="col-lg-2 col-md-5 col-sm-12 post-bg" style="background: -moz-linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 59%, rgba(0, 0, 0, 0.65) 100%), url('{{ site.baseurl }}/static/{% if post.header-img %}{{ post.header-img }}{% else %}{{ site.header-img }}{% endif %}') no-repeat center center; -webkit-background-size: cover; -moz-background-size: cover; background-size: cover; -o-background-size: cover; background: -webkit-linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 59%, rgba(0, 0, 0, 0.65) 100%), url('{{ site.baseurl }}/static/{% if post.header-img %}{{ post.header-img }}{% else %}{{ site.header-img }}{% endif %}') no-repeat center center; -webkit-background-size: cover; -moz-background-size: cover; background-size: cover; -o-background-size: cover; background: -o-linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 59%, rgba(0, 0, 0, 0.65) 100%), url('{{ site.baseurl }}/static/{% if post.header-img %}{{ post.header-img }}{% else %}{{ site.header-img }}{% endif %}') no-repeat center center; -webkit-background-size: cover; -moz-background-size: cover; background-size: cover; -o-background-size: cover; background: -ms-linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 59%, rgba(0, 0, 0, 0.65) 100%), url('{{ site.baseurl }}/static/{% if post.header-img %}{{ post.header-img }}{% else %}{{ site.header-img }}{% endif %}') no-repeat center center; -webkit-background-size: cover; -moz-background-size: cover; background-size: cover; -o-background-size: cover; background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 59%, rgba(0, 0, 0, 0.65) 100%), url('{{ site.baseurl }}/static/{% if post.header-img %}{{ post.header-img }}{% else %}{{ site.header-img }}{% endif %}') no-repeat center center; -webkit-background-size: cover; -moz-background-size: cover; background-size: cover; -o-background-size: cover;">
                &nbsp;
            </div>
            <div id="blog-contents" class="col-lg-10 col-md-7 col-sm-12">
                <span class="post-title">{{ post.title }}</span><br>
                <span class="blog-post-meta">{{ post.date | date: "%B %-d, %Y" }}</span><br>
                <span class="subtitle">{{ post.subtitle }}</span>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
