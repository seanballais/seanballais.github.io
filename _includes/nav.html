<!-- Navigation -->
<nav>
    <div class="container-fluid">
        <ul class="list-inline text-center">
            <li>
                <a href="{{ site.baseurl }}" alt="Link to the Home page">Home</a>
            </li>
            {% for page in site.pages %}
            {% if page.title %}
            <li>
                <a href="{{ page.url | prepend: site.baseurl }}" alt="Link to the {{ page.title }} page">{{ page.title }}</a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</nav>
