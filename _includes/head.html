<head>
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% elsif page.nav_title %}{{ page.nav_title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.title %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    {% include social-tags.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/global.css">
    {% if page.css_file %}
    <link rel="stylesheet" type="text/css" href="/static/css/{{ page.css_file }}">
    {% endif %}
    {% if page.date %}
    <link rel="stylesheet" type="text/css" href="/static/css/post.css">
    {% endif %}
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">

    <!-- Nope. Ain't supporting IE 6/7/8/9/10/11. Sorry. -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-4433839983333299",
        enable_page_level_ads: true
      });
    </script>

    <script type="text/javascript" async src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>
</script>
</head>
