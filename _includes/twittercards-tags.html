<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@seanballais">
<meta name="twitter:creator" content="@seanballais">
{% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}">
{% else %}
  <meta name="twitter:title" content="{{ site.title }}">
{% endif %}
{% if page.url %}
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
{% if page.description %}
  <meta name="twitter:description" content="{{ page.description }}">
{% else %}
  <meta name="twitter:description" content="{{ site.description }}">
{% endif %}
{% if page.header-img %}
  <meta name="twitter:image" content="/static/{{ page.header-img }}">
{% else %}
  <meta name="twitter:image" content="/static/img/home-bg.jpg">
{% endif %}
